<div class="container-fluid card login-container bg-dark text-white">
    <h3 class="text-center">Login</h3>
    <br>
    <div class="alert alert-danger text-dark" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
      
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="authRequest.email"  type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button (click)="login()" type="button" class="btn btn-dark">
        <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
      </button>
      <div>
        Don't have an account?&nbsp;
        <button (click)="register()" type="button" class="btn btn-link">
          Register
        </button>
      </div>
    </div>
  </div>
